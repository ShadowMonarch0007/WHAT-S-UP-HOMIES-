<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz certificate</title>
    <link rel="website icon" id="web_icon" type="png" href=".\icons\quiz.png" style="border-radius: 20px;">
    <link rel="stylesheet" href="stylec.css">
</head>

<body>
    <div id="certificate_quiz">
        <div id="bg" class="quiz">
            <div id="f1" class="quiz_certificate">

                <img id="img1" src=".\certificate\quiz\Quiz on Indian History, freedom fighters & freedom struggle.jpg"
                    alt="random" height="201.5px" width="285px" onclick="document.getElementById('c_1').style.zIndex='5'
                    document.getElementById('c_2').style.zIndex='4'
                    document.getElementById('c_3').style.zIndex='3'
                    document.getElementById('c_4').style.zIndex='2'
                    document.getElementById('c_5').style.zIndex='1'
                    document.getElementById('img1').style.filter='blur(3.5px)'
                    document.getElementById('img2').style.filter='blur(0px)'
                    document.getElementById('img3').style.filter='blur(0px)'
                    document.getElementById('img4').style.filter='blur(0px)'
                    document.getElementById('img5').style.filter='blur(0px)'
                    document.getElementById('sc1').style.display='block'
                    document.getElementById('sc2').style.display='none'
                    document.getElementById('sc3').style.display='none'
                    document.getElementById('sc4').style.display='none'
                    document.getElementById('sc5').style.display='none'">

                <div id="sc1" class="heading">SCORE : 100</div>

            </div>
            <div id="f2" class="quiz_certificate">

                <img id="img2" src=".\certificate\quiz\ITBP QUIZ.jpg" alt="random" height="201.5px" width="285px"
                    onclick="document.getElementById('c_1').style.zIndex='4'
                    document.getElementById('c_2').style.zIndex='5'
                    document.getElementById('c_3').style.zIndex='3'
                    document.getElementById('c_4').style.zIndex='2'
                    document.getElementById('c_5').style.zIndex='1'
                    document.getElementById('img1').style.filter='blur(0px)'
                    document.getElementById('img2').style.filter='blur(3.5px)'
                    document.getElementById('img3').style.filter='blur(0px)'
                    document.getElementById('img4').style.filter='blur(0px)'
                    document.getElementById('img5').style.filter='blur(0px)'
                    document.getElementById('sc1').style.display='none'
                    document.getElementById('sc2').style.display='block'
                    document.getElementById('sc3').style.display='none'
                    document.getElementById('sc4').style.display='none'
                    document.getElementById('sc5').style.display='none'">

                <div id="sc2" class="heading">SCORE : 90</div>
            </div>
            <div id="f3" class="quiz_certificate">

                <img id="img3" src=".\certificate\quiz\Quiz on Quality & Standards.jpg" alt="random" height="201.5px"
                    width="285px" onclick="document.getElementById('c_1').style.zIndex='3'
                    document.getElementById('c_2').style.zIndex='4'
                    document.getElementById('c_3').style.zIndex='5'
                    document.getElementById('c_4').style.zIndex='2'
                    document.getElementById('c_5').style.zIndex='1'
                    document.getElementById('img1').style.filter='blur(0px)'
                    document.getElementById('img2').style.filter='blur(0px)'
                    document.getElementById('img3').style.filter='blur(3.5px)'
                    document.getElementById('img4').style.filter='blur(0px)'
                    document.getElementById('img5').style.filter='blur(0px)'
                    document.getElementById('sc1').style.display='none'
                    document.getElementById('sc2').style.display='none'
                    document.getElementById('sc3').style.display='block'
                    document.getElementById('sc4').style.display='none'
                    document.getElementById('sc5').style.display='none'">

                <div id="sc3" class="heading">SCORE : 80</div>
            </div>
            <div id="f4" class="quiz_certificate">

                <img id="img4" src=".\certificate\quiz\Quiz on Life Style for Environment.jpg" alt="random"
                    height="201.5px" width="285px" onclick="document.getElementById('c_1').style.zIndex='3'
                    document.getElementById('c_2').style.zIndex='4'
                    document.getElementById('c_3').style.zIndex='2'
                    document.getElementById('c_4').style.zIndex='5'
                    document.getElementById('c_5').style.zIndex='1'
                    document.getElementById('img1').style.filter='blur(0px)'
                    document.getElementById('img2').style.filter='blur(0px)'
                    document.getElementById('img3').style.filter='blur(0px)'
                    document.getElementById('img4').style.filter='blur(3.5px)'
                    document.getElementById('img5').style.filter='blur(0px)'
                    document.getElementById('sc1').style.display='none'
                    document.getElementById('sc2').style.display='none'
                    document.getElementById('sc3').style.display='none'
                    document.getElementById('sc4').style.display='block'
                    document.getElementById('sc5').style.display='none'">

                <div id="sc4" class="heading">SCORE : 80</div>
            </div>
            <div id="f5" class="quiz_certificate">

                <img id="img5" src=".\certificate\quiz\Quiz on Quality & Standards.jpg" alt="random" height="201.5px"
                    width="285px" onclick="document.getElementById('c_1').style.zIndex='3'
                     document.getElementById('c_2').style.zIndex='4'
                    document.getElementById('c_3').style.zIndex='1'
                    document.getElementById('c_4').style.zIndex='2'
                    document.getElementById('c_5').style.zIndex='5' 
                    document.getElementById('img1').style.filter='blur(0px)'
                    document.getElementById('img2').style.filter='blur(0px)'
                    document.getElementById('img3').style.filter='blur(0px)'
                    document.getElementById('img4').style.filter='blur(0px)'
                    document.getElementById('img5').style.filter='blur(3.5px)'
                    document.getElementById('sc1').style.display='none'
                    document.getElementById('sc2').style.display='none'
                    document.getElementById('sc3').style.display='none'
                    document.getElementById('sc4').style.display='none'
                    document.getElementById('sc5').style.display='block'">

                <div id="sc5" class="heading">SCORE : 80</div>
            </div>
        </div>
        <div id="certificate_display">
            <div id="c_1" class="gov_certificate">

                <img src=".\certificate\quiz\Quiz on Indian History, freedom fighters & freedom struggle.jpg"
                    alt="random">

            </div>
            <div id="c_2" class="gov_certificate">

                <img src=".\certificate\quiz\ITBP QUIZ.jpg" alt="random">

            </div>
            <div id="c_3" class="gov_certificate">

                <img src=".\certificate\quiz\Quiz on Quality & Standards.jpg" alt="random">

            </div>
            <div id="c_4" class="gov_certificate">

                <img src=".\certificate\quiz\Quiz on Life Style for Environment.jpg" alt="random">

            </div>
            <div id="c_5" class="gov_certificate">

                <img src=".\certificate\quiz\Quiz on Quality & Standards.jpg" alt="random">

            </div>

        </div>
    </div>
</body>
